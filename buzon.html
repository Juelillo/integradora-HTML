<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./img/stiker.png" />
    <title>Alt coyote </title>
    <style>
        body {
            background: linear-gradient(to bottom, #CC5803, #1F1300);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #F7934C;
            padding: 20px;
            border-radius: 8px;
            color: #000;
        }

        .form-section {
            padding: 20px;
        }

        h2 {
            color: #1F1300;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            height: 100px;
            font-size: 16px;
        }

        .required {
            color: red;
        }

        .feedback-type {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .feedback-type label {
            display: inline;
            margin: 0;
            font-size: 16px;
        }

        button {
            background-color: #1F1300;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                width: 75%;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            label, 
            input[type="text"], 
            input[type="tel"], 
            input[type="email"], 
            textarea, 
            button {
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
            }

            .feedback-type {
                flex-direction: column;
                gap: 10px;
            }

            .feedback-type label {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            label, 
            input[type="text"], 
            input[type="tel"], 
            input[type="email"], 
            textarea, 
            button {
                font-size: 12px;
            }

            button {
                padding: 6px 10px;
            }

            .feedback-type {
                flex-direction: column;
                gap: 10px;
            }

            .feedback-type label {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="form-section">
            <h2>Quejas y Sugerencias</h2>
            <p>Los campos marcados son OBLIGATORIOS</p>
            
            <form>
                <div class="personal-data">
                    <label for="nombre">Nombre(s): <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="apellido-paterno">Apellido paterno: <span class="required">*</span></label>
                    <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                    
                    <label for="apellido-materno">Apellido materno:</label>
                    <input type="text" id="apellido-materno" name="apellido-materno">
                    
                    <label for="telefono">Teléfono: <span class="required">*</span></label>
                    <input type="tel" id="telefono" name="telefono" required>
                    
                    <label for="email">E-Mail: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="feedback-type">
                    <div>
                        <input type="radio" id="queja" name="tipo" value="queja">
                        <label for="queja">Queja</label>
                    </div>
                    <div>
                        <input type="radio" id="sugerencia" name="tipo" value="sugerencia">
                        <label for="sugerencia">Sugerencia</label>
                    </div>
                </div>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const apellidoPaterno = document.getElementById("apellido-paterno").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const email = document.getElementById("email").value.trim();
            const tipoMensaje = document.querySelector('input[name="tipo"]:checked');

            if (!nombre || !apellidoPaterno || !telefono || !email || !tipoMensaje) {
                alert("Por favor, completa todos los campos obligatorios.");
                return;
            }

            let mensaje = "";
            if (tipoMensaje.value === "queja") {
                mensaje = "Tu queja fue enviada con éxito.";
            } else if (tipoMensaje.value === "sugerencia") {
                mensaje = "Tu sugerencia fue enviada con éxito.";
            }

            alert(mensaje);
            document.querySelector("form").reset();
        });
    </script>
</body>
</html>
